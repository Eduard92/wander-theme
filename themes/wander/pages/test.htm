<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Personalizado</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-timeline-graph2d.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <style>
        /* Estilos para el contenedor del timeline */
        #timeline {
            width: 100%;
            height: 500px;
            border: 2px solid #ccc;
            background: #f7f7f7;
        }

        /* Estilo para eventos normales */
        .custom-blue {
            background-color: #3498db !important; /* Azul */
            color: white;
            border-radius: 8px;
            font-size: 14px;
            padding: 5px;
        }

        /* Estilo para eventos cancelados */
        .custom-red {
            background-color: #e74c3c !important; /* Rojo */
            color: white;
            border-radius: 8px;
            font-size: 14px;
            text-decoration: line-through;
            opacity: 0.7;
        }

        /* Estilo para eventos VIP */
        .custom-gold {
            background-color: #f1c40f !important; /* Dorado */
            color: black;
            font-weight: bold;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<h2>Reservaciones de Habitaciones - Estilos Personalizados</h2>
<div id="timeline"></div>
<script>
    // Datos de habitaciones
    var rooms = new vis.DataSet([
        { id: 1, content: "Habitación 101" },
        { id: 2, content: "Habitación 102" },
        { id: 3, content: "Habitación 103" }
    ]);

    // Datos de reservaciones con horas
    var reservations = new vis.DataSet([
        { id: 1, group: 1, content: "Juan", start: "2025-04-01 14:00:00", end: "2025-04-03 18:00:00", className: "blue", details: "Juan Pérez - Check-in a las 14:00" },
        { id: 2, group: 2, content: "María", start: "2025-04-01 16:00:00", end: "2025-04-01 20:00:00", className: "green", details: "María López - Check-in a las 16:00" },
        { id: 3, group: 3, content: "Carlos", start: "2025-04-01 10:00:00", end: "2025-04-01 15:00:00", className: "red", details: "Carlos Martínez - Check-in a las 10:00" }
    ]);

    // Configuración del timeline
    var container = document.getElementById("timeline");
    var options = {
        stack: false, 
        start: "2025-04-01",
        end: "2025-04-15",
        editable: false, 
        margin: { item: 10 },
        orientation: "top"
    };

    var timeline = new vis.Timeline(container, reservations, rooms, options);

    // Evento al hacer clic en un evento del timeline
    timeline.on("select", function (props) {
        if (props.items.length > 0) {
            var item = reservations.get(props.items[0]); 
            alert("Detalles de la reserva:\n" + item.details); 
            document.getElementById("info").innerText = item.details; 
        }
    });
</script>

</body>
</html>
